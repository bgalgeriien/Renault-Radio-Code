<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Código de Radio Renault</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Generador de Código de Radio Renault</h1>
  </header>

  <main>
    <form id="codeForm">
      <label for="precode">Introduzca el código previo:</label>
      <input type="text" id="precode" name="precode" required pattern="[A-Z][0-9]{3}" placeholder="Ej: A123">
      <button type="submit">Generar Código</button>
    </form>
    <p id="resultat"></p>
    <p class="instructions">
      El código previo debe consistir en una letra seguida de 3 números (ejemplo: A123).<br>
      Está escrito en la parte trasera de la radio, pero se puede recuperar sin desmontarla presionando simultáneamente las teclas <strong>1 y 6</strong> (o <strong>1 y 5</strong>) según el modelo.
    </p>
  </main>

  <footer>
    <div class="langues">
      <a href="index.html">FR</a>
      <a href="en.html">EN</a>
      <a href="es.html">ES</a>
    </div>
  </footer>

  <script>
    document.getElementById("codeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const precode = document.getElementById("precode").value.toUpperCase();
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (!/^[A-Z][0-9]{3}$/.test(precode)) {
        document.getElementById("resultat").textContent = "Código previo no válido.";
        return;
      }
      const letterValue = letters.indexOf(precode[0]);
      const numberPart = parseInt(precode.slice(1));
      const code = (letterValue * 1000 + numberPart + 1234) % 10000;
      document.getElementById("resultat").textContent = "Código: " + code.toString().padStart(4, "0");
    });
  </script>
</body>
</html>
