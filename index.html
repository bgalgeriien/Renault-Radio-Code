<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de Code Radio Renault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <img src="techdoc888_logo.png" alt="Logo">
  <h1>Générateur de Code Radio Renault</h1>
  
  <input type="text" id="precode" placeholder="Entrez le précode (ex: B698)" maxlength="4" />
  <br />
  <button onclick="genererCode()">Générer le Code</button>
  
  <div id="result"></div>

  <script>
    function code(precode) {
      precode = precode.toUpperCase();
      if (!/^[A-Z]\d{3}$/.test(precode) || precode.startsWith("A0")) {
        return '';
      }
      const x = precode.charCodeAt(1) + precode.charCodeAt(0) * 10 - 698;
      const y = precode.charCodeAt(3) + precode.charCodeAt(2) * 10 + x - 528;
      const z = (y * 7) % 100;
      const finalCode = Math.floor(z / 10) + (z % 10) * 10 + ((259 % x) % 100) * 100;
      return finalCode.toString().padStart(4, '0');
    }

    function genererCode() {
      const precode = document.getElementById('precode').value.trim();
      const result = code(precode);
      document.getElementById('result').textContent = result ? `Code : ${result}` : "Précode invalide.";
    }
  </script>
</body>
</html>
