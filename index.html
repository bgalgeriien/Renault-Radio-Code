<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Code Autoradio Renault</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Générateur de Code Autoradio Renault</h1>
  </header>
  
  <main>
    <form id="codeForm">
      <label for="precode">Entrez le précode :</label>
      <input type="text" id="precode" name="precode" required pattern="[A-Z][0-9]{3}" placeholder="Ex: A123">
      <button type="submit">Générer le code</button>
    </form>
    <p id="resultat"></p>
    <p class="instructions">
      Le précode doit être composé d'une lettre suivie de 3 chiffres (exemple : A123).<br>
      Le précode est écrit à l'arrière de l'autoradio, mais peut être récupéré sans démontage en appuyant sur les touches <strong>1 et 6</strong> (ou <strong>1 et 5</strong>) selon le modèle.
    </p>
  </main>

  <footer>
    <div class="langues">
      <a href="index.html">FR</a>
      <a href="en.html">EN</a>
      <a href="es.html">ES</a>
    </div>
  </footer>

  <script>
    document.getElementById("codeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const precode = document.getElementById("precode").value.toUpperCase();
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (!/^[A-Z][0-9]{3}$/.test(precode)) {
        document.getElementById("resultat").textContent = "Précode invalide.";
        return;
      }
      const letterValue = letters.indexOf(precode[0]);
      const numberPart = parseInt(precode.slice(1));
      const code = (letterValue * 1000 + numberPart + 1234) % 10000;
      document.getElementById("resultat").textContent = "Code : " + code.toString().padStart(4, "0");
    });
  </script>
</body>
</html>
