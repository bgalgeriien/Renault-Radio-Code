<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Renault Car Radio Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Renault Car Radio Code Generator</h1>
  </header>

  <main>
    <form id="codeForm">
      <label for="precode">Enter the Precode:</label>
      <input type="text" id="precode" name="precode" required pattern="[A-Z][0-9]{3}" placeholder="Ex: A123">
      <button type="submit">Generate Code</button>
    </form>
    <p id="resultat"></p>
    <p class="instructions">
      The precode must consist of a letter followed by 3 digits (example: A123).<br>
      It is written on the back of the radio, but can be retrieved without disassembly by pressing <strong>1 and 6</strong> (or <strong>1 and 5</strong>) depending on the model.
    </p>
  </main>

  <footer>
    <div class="langues">
      <a href="index.html">FR</a>
      <a href="en.html">EN</a>
      <a href="es.html">ES</a>
    </div>
  </footer>

  <script>
    document.getElementById("codeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const precode = document.getElementById("precode").value.toUpperCase();
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (!/^[A-Z][0-9]{3}$/.test(precode)) {
        document.getElementById("resultat").textContent = "Invalid precode.";
        return;
      }
      const letterValue = letters.indexOf(precode[0]);
      const numberPart = parseInt(precode.slice(1));
      const code = (letterValue * 1000 + numberPart + 1234) % 10000;
      document.getElementById("resultat").textContent = "Code: " + code.toString().padStart(4, "0");
    });
  </script>
</body>
</html>
